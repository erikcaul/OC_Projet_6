<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>JustStreamIt</title>
    </head>
    <body class="container">
        <header class="container__flex">
            <img class="header__logo" src="images/logo_JustStreamIt.png" alt="logo JustStreamIt"/>
            <nav>
                <ul class="nav__list">
                    <li class="nav__link nav__link--active">Accueil</li>
                    <li class="nav__link">Catégories</li>
                </ul>
            </nav>
        </header>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <img id="movieImage" src="#" alt="movie_picture">
            <span class="close">&times;</span>
            <div id="title"> </div>
            <div id="description"></div>
            <div id="genres"></div> 
            <div id="year"></div>
            <div id="rated"></div>
            <div id="imdb_scoring"></div>
            <div id="directors"></div>
            <div id="actors_list"></div>
            <div id="duration"></div>
            <div id="origin_country"></div>
            <div id="worldwide_gross_income"></div>               
            </div>
        </div>

        <!-- Best Movie -->
        <h1 class="category__tittle">Meilleur film</h1>
        <div class="wrapper">
            <section id="bestMovie" class="best"> 
                <div id="bestTitleAndButton"></div>
                <div id="bestPicture"></div>
            </section>
        </div>

        <!-- Best Rated Movies -->
        <h1>Films les mieux notés</h1>
        <div class="wrapper">
            <button type="button" class="moveLeft btn-nav" onclick="previewBestRated()">
                <
            </button>
            <div id="bestRated" class="carouselBox">
            </div>
            <button type="button" class="moveRight btn-nav" onclick="nextBestRated()">
                >
            </button>
        </div>
        
        <!-- Action category Movies -->
        <h1>Films d'action</h1>
        <div class="wrapper">
            <button type="button" class="moveLeft btn-nav" onclick="preview('action')">
                <
            </button>   
            <div id="action" class="carouselBox">
            </div>
            <button type="button" class="moveRight btn-nav" onclick="next('action')">
                >
            </button>
        </div>
        
        <!-- Sci-Fi category Movies -->
        <h1>Films de Sci-fi</h1>
        <div class="wrapper">
            <button type="button" class="moveLeft btn-nav" onclick="preview('Sci-Fi')">
                <
            </button>
            <div id="Sci-Fi" class="carouselBox">
            </div>
            <button type="button" class="moveRight btn-nav" onclick="next('Sci-Fi')">
                >
            </button>
        </div>

        <!-- Thrillers category Movies -->
        <h1>Thrillers</h1>
        <div class="wrapper">
            <button type="button" class="moveLeft btn-nav" onclick="preview('Thriller')">
                <
            </button>    
            <div id="Thriller" class="carouselBox">
            </div>
            <button type="button" class="moveRight btn-nav" onclick="next('Thriller')">
                >
            </button>
        </div>
        
    </body>
</html>
